{% extends 'base.html' %}
{% block style %}
    <link rel="stylesheet" href="{{url_for('static', filename='css/home.css')}}" />
{% endblock %}
{% block title %}
    Dodawanie adresu
{% endblock %}
{% block content %}
<div class="container">
    <h2 class="mt-5">Formularz rejestracji</h2>
    <form action="/rejestracja" method="POST">
      <div class="form-group">
        <label for="login">Login:</label>
        <input type="text" class="form-control" id="login" name="Login">
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" name="Email">
      </div>

      <div class="form-group">
        <label for="haslo1">Hasło:</label>
        <input type="password" class="form-control" id="haslo1" name="Haslo1">
      </div>

      <div class="form-group">
        <label for="haslo2">Powtórz hasło:</label>
        <input type="password" class="form-control" id="haslo2" name="Haslo2">
      </div>

      <div class="form-group">
        <label for="imie">Imię:</label>
        <input type="text" class="form-control" id="imie" name="Imie">
      </div>

      <div class="form-group">
        <label for="nazwisko">Nazwisko:</label>
        <input type="text" class="form-control" id="nazwisko" name="Nazwisko">
      </div>

      <div class="form-group">
        <label for="data_urodzenia">Data urodzenia:</label>
        <input type="date" class="form-control" id="data_urodzenia" name="Data urodzenia">
      </div>

      <div class="form-group">
        <label for="numer_telefonu">Numer telefonu:</label>
        <input type="tel" class="form-control" id="numer_telefonu" name="Numer telefonu">
      </div>

      <div class="form-group">
        <label for="ulica">Ulica:</label>
        <input type="text" class="form-control" id="ulica" name="Ulica">
      </div>
      
      <div class="form-group">
        <label for="numer_domu">Numer domu:</label>
        <input type="text" class="form-control" id="numer_domu" name="Numer domu">
      </div>
      
      <div class="form-group">
        <label for="miasto">Miasto:</label>
        <input type="text" class="form-control" id="miasto" name="Miasto">
      </div>
      
      <div class="form-group">
        <label for="kod_pocztowy">Kod pocztowy:</label>
        <input type="text" class="form-control" id="kod_pocztowy" name="Kod pocztowy">
      </div>
      
      <div class="form-group">
        <label for="kraj">Kraj:</label>
        <input type="text" class="form-control" id="kraj" name="Kraj">
      </div>
      <p></p>
      <button type="submit" class="btn btn-primary">Zarejestruj</button>
    </form>
  </div>
{% endblock %}
{% block actions %}
{% endblock %}
